<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/light.css">
    <link rel="stylesheet" href="./css/dark.css">
    <script src="../../include/jquery-3.6.0.min.js"></script>
    <script src="../../include/json2.js"></script>
    <script src="../../include/globalapi.js"></script>
    <script src="../../data/text.js"></script>
    <script src="printsend.js"></script>
</head>

<body onLoad="OnInit()">
    <div class="print-task-dialog">
        <main class="print-task-content">
            <section class="model-section">
                <img id="model-image" class="model-preview" src="" alt="3D Model">
                
                <div class="model-info">
                    <div class="model-name-edit">
                        <input id="model-name" type="text" readonly>
                        <button class="edit-name-btn" id="edit-name-btn">
                            <img src="img/edit.svg" alt="">
                        </button>
                    </div>
                    
                    <div class="print-stats">
                        <div class="stat-item">
                            <img class="stat-icon" src="img/clock.svg" alt="">
                            <span id="print-time">00:00:00</span>
                        </div>
                        <div class="stat-item">
                            <img class="stat-icon" src="img/est-weight.svg" alt="">
                            <span id="print-weight">0.0g</span>
                        </div>
                        <div class="stat-item">
                            <img class="stat-icon" src="img/layer-num.svg" alt="">
                            <span id="print-layer-count">0</span>
                        </div>
                    </div>
                    
                    <div class="device-selection">
                        <div class="section-header">
                            <label class="section-title">Printer</label>
                            <div class="section-separator"></div>
                        </div>
                        <div class="dropdowns-container">
                            <div class="dropdown" id="printer-dropdown">
                                <div class="dropdown-header" id="printer-header">
                                    <button class="printer-refresh-btn" id="refresh-printer-btn">
                                        <img src="img/refresh.svg" alt="Refresh">
                                    </button>
                                    <img src="" alt="" class="dropdown-icon">
                                    <div class="dropdown-content">
                                        <div class="dropdown-title">No printer</div>
                                        <div class="dropdown-subtitle">Please connect a printer</div>
                                    </div>
                                </div>
                                <ul class="dropdown-menu" id="printer-options" hidden></ul>
                            </div>
                            
                            <div class="dropdown bed-dropdown" id="bed-dropdown">
                                <div class="dropdown-header" id="bed-header">
                                    <img src="img/bt_pc.svg" alt="" class="dropdown-icon">
                                    <div class="dropdown-content">
                                        <div class="dropdown-title">Textured A</div>
                                    </div>
                                </div>
                                <ul class="dropdown-menu" id="bed-options" hidden>
                                    <li class="dropdown-item" data-value="btPC">
                                        <img src="img/bt_pc.svg" alt="" class="dropdown-item-icon">
                                        <div class="dropdown-item-content">
                                            <div class="dropdown-item-title">Textured A</div>
                                        </div>
                                    </li>
                                    <li class="dropdown-item" data-value="btPEI">
                                        <img src="img/bt_pei.svg" alt="" class="dropdown-item-icon">
                                        <div class="dropdown-item-content">
                                            <div class="dropdown-item-title">Smooth B</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="filament-section hidden">
                <div class="filament-header">
                    <div class="filament-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="option-auto-refill">
                            <span class="trans" tid="auto_refill">Auto Refill</span>
                        </label>
                    </div>
                    <div class="filament-pagination">
                        <button class="pagination-btn" id="prev-page">
                            <img src="img/prev.svg" alt="">
                        </button>
                        <span id="filament-page">1/1</span>
                        <button class="pagination-btn" id="next-page">
                            <img src="img/next.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="filament-list" id="filament-list"></div>
                <div class="filament-note">
                    <span class="trans" tid="filament_note">Please select the CANVAS slot for the filament</span>
                </div>
            </section>

            <section class="options-section">
                <div class="options-separator"></div>
                
                <div class="toggle-group">
                    <div class="toggle-item">
                        <div class="toggle-label trans" tid="switch_to_device_tab">Switch to Device Tab</div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="option-switch-to-device-tab">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <div class="toggle-label trans" tid="upload_and_print">Upload and Print</div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="option-upload-and-print">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="print-options-section hidden">
                <div class="section-header">
                    <h3 class="section-title">Print Options</h3>
                    <div class="section-separator"></div>
                </div>
                
                <div class="print-options-grid">
                    <div class="toggle-item">
                        <div class="toggle-label trans" tid="heated_bed_leveling">Auto Bed Leveling</div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="option-bedlevel">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="toggle-item">
                        <div class="toggle-label trans" tid="time_lapse">Timelapse</div>
                        <label class="toggle-switch">
                            <input type="checkbox" id="option-timelapse">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>
        </main>
        
        <div id="status-tip" class="status-tip"></div>
        
        <footer class="action-buttons">
            <button id="cancel-btn" class="btn btn-secondary trans" tid="cancel">Cancel</button>
            <button id="upload-btn" class="btn btn-primary trans" tid="upload">Upload</button>
        </footer>
    </div>
</body>
</html>
