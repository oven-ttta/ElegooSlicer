<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printer Settings</title>
    <link rel="stylesheet" href="css/light.css">
    <script src="../../include/jquery-3.6.0.min.js"></script>
    <script src="printer_setting.js"></script>
</head>
<body>
<div class="printer-setting-dialog">
    <div class="printer-setting-header">
        <span>Printer Settings</span>
        <button class="printer-setting-close-btn" onclick="closeModal()">Ã—</button>
    </div>
    
    <div class="printer-setting-content">
        <div class="printer-setting-left">
            <div class="printer-setting-image-container">
                <img class="printer-setting-image" />
            </div>
            <button class="printer-setting-delete-btn" onclick="deleteDevice()">Delete Device</button>
        </div>
        
        <div class="printer-setting-right">
            <div class="printer-setting-info-item">
                <span class="printer-setting-info-label">Name</span>
                <span class="printer-setting-info-value" id="printer-setting-name">
                    <span class="printer-setting-info-text"></span>
                    <button class="printer-setting-edit-btn" onclick="editPrinterName()">
                        <img src="img/edit.svg" alt="Edit" />
                    </button>
                </span>
            </div>
            
            <div class="printer-setting-info-item">
                <span class="printer-setting-info-label">Model</span>
                <span class="printer-setting-info-value"></span>
            </div>
            
            <div class="printer-setting-info-item">
                <span class="printer-setting-info-label">Host</span>
                <span class="printer-setting-info-value" id="printer-setting-host">
                    <span class="printer-setting-info-text"></span>
                    <button class="printer-setting-edit-btn" onclick="editPrinterHost()">
                        <img src="img/edit.svg" alt="Edit" />
                    </button>
                </span>
            </div>
            
            <div class="printer-setting-info-item">
                <span class="printer-setting-info-label">Firmware</span>
                <span class="printer-setting-info-value">
                    <span class="printer-setting-info-text">
                        <span class="printer-setting-firmware-version"></span>
                        <span class="printer-setting-update-tag"></span>
                    </span>
                    <button class="printer-setting-refresh-btn" onclick="checkFirmwareUpdate()">
                        <img src="img/refresh.svg" alt="Refresh" />
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
