<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="max-age=7200" />

    <link rel="stylesheet" type="text/css" href="./css/light.css" />
    <link rel="stylesheet" type="text/css" href="./css/dark.css" />

    <script type="text/javascript" src="../../include/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../include/json2.js"></script>
    <script type="text/javascript" src="../../include/globalapi.js"></script>
    <script type="text/javascript" src="../../data/text.js"></script>
    <script type="text/javascript" src="printer.js"></script>

</head>

<body onLoad="OnInit()">
    <div class="printer-manager-header">
        <div class="left-actions">
            <span>Connected Printers</span>
            <img src="./img/refresh.svg" alt="Refresh" class="icon-btn" id="refresh-btn"/>
        </div>
        <div class="right-actions">
            <img src="./img/add.svg" alt="Add Printer" class="icon-btn" id="add-btn"/>
            <span>Add Printer</span>
        </div>
    </div>
    <div id="printer-list" class="printer-list">
    </div>
    <div id="printer-auth-modal" class="printer-auth-modal" style="display: none;"></div>
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

</body>

</html>
