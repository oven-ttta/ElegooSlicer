<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/light.css">
    <script src="../../include/jquery-3.6.0.min.js"></script>
    <script src="printer_auth.js"></script>
</head>
<body>
<div class="printer-auth-dialog">
    <div class="printer-auth-header">
        <h2 id="printer-auth-header-title">Connect to Printer</h2>
        <button class="printer-auth-close-btn" onclick="closeModal()">Ã—</button>
    </div>
    <div class="printer-auth-content">
        <div class="printer-image-container">
            <img id="printer-auth-printer-image" />
        </div>
        <h3 id="printer-auth-printer-name"></h3>
        <p class="instruction-text">Please enter the 6-digit access code on the printer</p>
        
        <div class="access-code-inputs">
            <input type="text" class="code-input" maxlength="1" data-index="0" />
            <input type="text" class="code-input" maxlength="1" data-index="1" />
            <input type="text" class="code-input" maxlength="1" data-index="2" />
            <input type="text" class="code-input" maxlength="1" data-index="3" />
            <input type="text" class="code-input" maxlength="1" data-index="4" />
            <input type="text" class="code-input" maxlength="1" data-index="5" />
        </div>
        
        <a href="#" class="help-link" onclick="showHelp()">Cannot  access code?</a>
    </div>
    <div class="printer-auth-btn">
        <button class="printer-auth-cancel-btn" onclick="closeModal()">Close</button>
        <button class="printer-auth-connect-btn" onclick="connectPrinter()">Connect</button>
    </div>
</div>
</body>
</html>
