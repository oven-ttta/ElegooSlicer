<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Printer</title>
    <link rel="stylesheet" href="./css/light.css">
    <!-- <link rel="stylesheet" href="css/dark.css"> -->
    <script src="../../include/jquery-3.6.0.min.js"></script>
    <script src="add_printer.js"></script>
</head>
<body>
<div class="add-printer-dialog">
    <div class="add-printer-header">
        <span>Add Printer</span>
        <button class="add-printer-close-btn" onclick="closeModal()">Ã—</button>
    </div>
    <div class="add-printer-tabs">
        <button id="tab-discover" class="add-printer-tab-btn active" onclick="switchTab('discover')">Discover</button>
        <button id="tab-manual" class="add-printer-tab-btn" onclick="switchTab('manual')">Manual Add</button>
    </div>
    <div class="add-printer-content">
        <div id="discover-panel">
            <table class="add-printer-table">
                <thead class="add-printer-table-header">
                    <tr>
                        <th>Device</th>
                        <th>Info</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="discover-list-table">
                </tbody>
                <tfoot id="discover-loading" class="discover-loading">
                    <tr>
                        <td colspan="3">
                            <div class="loading-text">
                                <div class="loading-spinner"></div>
                                Discovering printers...
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="add-printer-manual-form">
            <iframe src="./manual_form.html" style="width: 100%; height: 100%; border: none; overflow: hidden;"></iframe>
        </div>
    </div>
    <div class="add-printer-btn">
        <button type="button" class="add-printer-cancel-btn" onclick="closeModal()">Close</button>   
        <button type="button" class="add-printer-connect-btn" onclick="connectPrinter()">Connect</button>
    </div>

</div>
</body>
</html>
