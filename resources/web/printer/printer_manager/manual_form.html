<link rel="stylesheet" href="css/light.css">
<script src="manual_form.js"></script>

<form class="manual-form" autocomplete="off">
    <div class="form-group-box">
        <div class="form-group">
            <div class="form-group-header">
                <label>Printer Model</label>
                <div class="form-group-advanced">
                    <span>Advanced</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="advanced-switch" onclick="toggleAdvanced()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="form-group-row">
                <div class="form-group-col">
                    <select id="printer_vendor_select">
                        <!-- <option value="" disabled selected>Select Supplier</option>
                        <option value="elegoo">ELEGOO</option>
                        <option value="creality">Creality</option>
                        <option value="anycubic">Anycubic</option> -->
                    </select>
                </div>
                <div class="form-group-col">
                    <select id="printer_model_select">
                        <!-- <option value="" disabled selected>Select Model</option>
                        <option value="ELEGOOLink">ELEGOOLink</option> -->
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Printer Name</label>
            <input type="text" name="printer_name" required>
        </div>
        
        <div class="form-group">
            <label>Host Type</label>
            <select id="host_type_select">
                <!-- <option value="ELEGOOLink">ELEGOOLink</option> -->
            </select>
        </div>
        
        <div class="form-group">
            <label>Host Name, IP or URL</label>
            <div class="input-group">
                <input type="text" name="printer_ip" required>
                <button type="button" onclick="testPrinterConnection()">Test</button>
            </div>
        </div>
        
        <div class="form-group advanced-field" id="device-ui-group" style="display: none;">
            <label>Device UI</label>
            <input type="text" name="device_ui">
        </div>
        
        <div class="form-group advanced-field" id="api-key-group" style="display: none;">
            <label>API/Password</label>
            <input type="password" name="api_key">
        </div>
        
        <div class="form-group advanced-field" id="ca-file-group" style="display: none;">
            <label>HTTPS CA File</label>
            <div class="input-group">
                <input type="text" name="ca_file" readonly>
                <button type="button">Preview</button>
            </div>
            <label id="ca-file-tip">HTTPS CA file is optional. It is only needed if you use HTTPS with a self-signed certificate.</label>
        </div>
    </div>
</form>
