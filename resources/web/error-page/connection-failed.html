<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Failed</title>
    <script type="text/javascript" src="../include/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../include/globalapi.js"></script>
    <script type="text/javascript" src="../data/text.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .failed-container {
            text-align: center;
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 500;
            color: #3D3D3D;
        }

        html.dark {
            background-color: #242428;
        }

        html.dark .message {
            color: #FFF;
        }

        .failed {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            width: 800px;

        }

        .text {
            font-size: 18px;
            margin-top: 40px;
        }

        .title {
            text-align: left;
            line-height: 28px;
        }

        .line {
            text-align: left;
            line-height: 28px;

        }

        .line::before {
            content: '•';
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
            text-align: center;
        }

        .reload-button {
            width: 116px;
            height: 42px;
            border-radius: 4px;
            opacity: 1;
            background: #1677FF;
            margin-top: 25px;
            border: 0px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function reloadPage() {
            if (typeof wx !== 'undefined') {
                wx.postMessage({ id: "inject_" + Date.now().toString(), type: "request", method: 'reload' });
            } else {
                console.error('wx is not defined');
            }
        }
    </script>
</head>

<body onLoad="TranslatePage()">
    <div class="failed-container">
        <div class="failed">
            <img src="./connection-failed.svg" />
            <div>
                <div class="message trans" tid="web_load_failed">网络异常，请检查并稍后重试</div>
                <button onclick="reloadPage()" class="reload-button trans" tid="reload_web_page">
                    重试
                </button>
            </div>
        </div>
    </div>
</body>

</html>
