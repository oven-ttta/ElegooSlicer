<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="max-age=7200" />

    <link rel="stylesheet" type="text/css" href="./css/light.css" />
    <link rel="stylesheet" type="text/css" href="./css/dark.css" />

    <script type="text/javascript" src="../include/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../include/json2.js"></script>
    <script type="text/javascript" src="../include/globalapi.js"></script>
    <script type="text/javascript" src="../data/text.js"></script>
    <script type="text/javascript" src="printsend.js"></script>

</head>

<body onLoad="OnInit()">
    <div class="print-task-dialog">
        <div class="print-task-content">
            <div class="model-name-edit">
                <input id="model-name" type="text" readonly />
                <button class="edit-name-btn" id="edit-name-btn" title="Edit name">
                    <img src="img/edit.svg" alt="Edit" />
                </button>
            </div>
            <div class="model-preview">
                <img id="model-image" src="" />
            </div>
            <div class="print-info">
                <div class="info-group">
                    <img class="info-icon" src="img/clock.svg" />
                    <span id="print-time">00:00:00</span>
                </div>
                <div class="info-group">
                    <img class="info-icon" src="img/layer-num.svg" />
                    <span id="print-layer-count">0</span>
                </div>
                <div class="info-group">
                    <img class="info-icon" src="img/est-weight.svg" />
                    <span id="print-weight">0.0</span>
                </div>
            </div>
            <div class="filament-info">
                <div class="all-container">
                    <div class="header-container">
                        <!-- <button class="icon-btn"><img src="img/help.svg" alt="help" /></button> -->
                        <div class="btn-container">
                            <input type="checkbox" id="option-auto-refill">
                            <span class="label-text trans" tid="auto_refill">Auto Refill</span>
                        </div>
                        <div class="btn-container">
                            <button class="icon-btn" id="prev-page"><img src="img/prev.svg" /></button>
                            <span id="filament-page">1/1</span>
                            <button class="icon-btn" id="next-page"><img src="img/next.svg" /></button>
                        </div>
                    </div>
                    <div class="filament-container" id="filament-list">
                        <!-- JS fills tray cards -->
                    </div>
                    <div class="note">
                        <span class="trans" tid="filament_note">Please select the CANVAS slot for the filament</span>
                    </div>
                </div>
            </div>

            <!-- Print bed selection -->
            <div class="print-bed-options">
                <button class="bed-btn selected trans" data-bed="A" tid="textured_build_plate" id="bedA">Textured Build Plate(Side A)</button>
                <button class="bed-btn trans" data-bed="B" tid="smooth_build_plate" id="bedB">Smooth Build Plate(Side B)</button>
            </div>
            <!-- Print options -->
            <div class="print-options">
                <label class="target-checkbox" data-option="option-upload-and-print">
                    <input type="checkbox" id="option-upload-and-print">
                    <span class="label-text trans" tid="upload_and_print">Upload and Print</span>
                </label>
                <label class="target-checkbox" data-option="option-switch-to-device-tab">
                    <input type="checkbox" id="option-switch-to-device-tab">
                    <span class="label-text trans" tid="switch_to_device_tab">Switch to Device Tab</span>
                </label>
                <label class="target-checkbox" data-option="option-timelapse">
                    <input type="checkbox" id="option-timelapse">
                    <span class="label-text trans" tid="time_lapse">Timelapse</span>
                </label>
                <label class="target-checkbox" data-option="option-bedlevel">
                    <input type="checkbox" id="option-bedlevel">                  
                    <span class="label-text trans" tid="heated_bed_leveling">Auto Bed Leveling</span>
                </label>
                <label class="target-checkbox" data-option="option-enable-ams">
                    <input type="checkbox" id="option-enable-ams">
                    <span class="label-text trans" tid="enable_ams">Enable CANVAS</span>
                </label>
            </div>
        </div>
        <div id="status-tip" class="status-tip"></div>
        <div class="bottom-container">
            <button id="cancel-btn" class="trans" tid="cancel">Cancel</button>
            <button id="upload-btn" class="trans" tid="upload">Upload</button>
        </div>
    </div>
</body>

</html>
